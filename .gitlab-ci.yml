ubuntu1604clang:
    image: gitlab-registry.cern.ch/alice-its-alpide-software/new-alpide-software:alice-its-ubuntu16.04-clang-dev
    script:
      - mkdir build
      - (cd build && CC=/usr/bin/clang CXX=/usr/bin/clang++ cmake ../ && make all format-check)
      - find -name Makefile -exec sed -i 's/g++/clang++/g' {} \;
      - make clean
      - make
      - make lib
      - make lib_analysis
      - cd GUI
      - qmake -makefile
      - make
      - cd ../MosaicSrc/powerboard
      - make clean
      - make
      - cd GUI
      - qmake -makefile
      - make clean
      - make
      - cd ../../../
